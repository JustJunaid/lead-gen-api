version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: leadgen-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-leadgen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-leadgen_secret}
      POSTGRES_DB: ${POSTGRES_DB:-leadgen}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leadgen} -d ${POSTGRES_DB:-leadgen}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker and caching
  redis:
    image: redis:7-alpine
    container_name: leadgen-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: leadgen-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-leadgen}:${POSTGRES_PASSWORD:-leadgen_secret}@db:5432/${POSTGRES_DB:-leadgen}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./src:/app/src:cached
      - ./alembic:/app/alembic:cached
      - ./tests:/app/tests:cached
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn leadgen.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for background tasks
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: leadgen-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-leadgen}:${POSTGRES_PASSWORD:-leadgen_secret}@db:5432/${POSTGRES_DB:-leadgen}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./src:/app/src:cached
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A leadgen.workers.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat for scheduled tasks
  beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: leadgen-beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-leadgen}:${POSTGRES_PASSWORD:-leadgen_secret}@db:5432/${POSTGRES_DB:-leadgen}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./src:/app/src:cached
    depends_on:
      - worker
    command: celery -A leadgen.workers.celery_app beat --loglevel=info

  # Flower - Celery monitoring UI
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: leadgen-flower
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - worker
    command: celery -A leadgen.workers.celery_app flower --port=5555

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: leadgen-network
